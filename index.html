<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>the seven wonders</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <h1>The Seven Wonders of the Ancient World</h1>
    <div class="banner">
      <img class="banner-image" src="images/maerten-van-heemskerck---panorama-with-the-abduction-of-helen-amidst-he-wonders-of-the-ancient-world---walters-37656.jpg" alt="banner under header">
      <div class="text">
        <p>Remarkable constructions of classical antiquity—lost in time</p>
        <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
      </div>
    </div>
  </header>
  <main role="main">
    <figure>
      <img src="images/temple-of-artemis.jpg" alt="temple of artemis picture">
      <figcaption>
        <h2>Temple of Artemis</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Selçuk, Turkey</dd>
        </dl>
      </figcaption>
    </figure>
    <figure>
      <img src="images/colossus-of-rhodes.jpg" alt="colossus of rhodes picture">
      <figcaption>
        <h2>Colossus of Rhodes</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>292–280 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </figcaption>
    </figure>
    <figure>
      <img src="images/hanging-gardens-of-babylon.jpg" alt="hanging gardens of babylon picture">
      <figcaption>
        <h2>Gardens of Babylon</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 600 BC</dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </figcaption>
    </figure>
  </main>
</body>
</html>
